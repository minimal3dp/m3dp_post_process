<div class="bg-blue-50 border border-blue-200 rounded-lg p-6 text-center animate-fade-in">
    <div class="mb-4">
        <svg class="w-12 h-12 text-blue-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h3 class="text-lg font-medium text-gray-900 mt-2">File Uploaded Successfully!</h3>
        <p class="text-sm text-gray-500">{{ filename }}</p>
        <p class="text-sm text-gray-500 mt-1">Segments found: {{ segment_count }}</p>
    </div>

    <form hx-post="/optimize" hx-target="#result" class="mt-4">
        <input type="hidden" name="filename" value="{{ filename }}">

        <!-- Optimization Type Selector -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Optimization Type</label>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="radio" name="optimization_type" value="travel" checked class="mr-2"
                        onclick="document.getElementById('bricklayers-config').style.display='none'">
                    <span class="text-sm">Travel (Speed) - Minimize travel moves</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="optimization_type" value="bricklayers" class="mr-2"
                        onclick="document.getElementById('bricklayers-config').style.display='block'">
                    <span class="text-sm">BrickLayers (Strength) - Layer interlocking</span>
                </label>
            </div>
        </div>

        <!-- BrickLayers Configuration (hidden by default) -->
        <div id="bricklayers-config" class="mb-4 p-4 bg-gray-50 rounded border border-gray-200" style="display: none;">
            <h4 class="text-sm font-semibold text-gray-700 mb-3">BrickLayers Settings</h4>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs text-gray-600 mb-1">Layer Height (mm)</label>
                    <input type="number" name="layer_height" value="0.2" step="0.01" min="0.1" max="0.5"
                        class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs text-gray-600 mb-1">Extrusion Multiplier</label>
                    <input type="number" name="extrusion_multiplier" value="1.0" step="0.1" min="0.5" max="2.0"
                        class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <p class="text-xs text-gray-500 mt-2">ðŸ’¡ Recommended: layer_height=0.2, extrusion_multiplier=1.3</p>
        </div>
        <button type="submit"
            class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition flex items-center justify-center mx-auto">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
                </path>
            </svg>
            Run Optimization
        </button>
        <div class="htmx-indicator mt-2 text-sm text-gray-500">
            Optimizing... please wait.
        </div>
    </form>
</div>
